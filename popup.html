<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }

        .analyze-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .analyze-btn:hover {
            background-color: #45a049;
        }

        .analyze-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }

        .status.processing {
            color: #ff9800;
        }

        .status.success {
            color: #4CAF50;
        }

        .status.error {
            color: #f44336;
        }

        .options-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }

        .options-link:hover {
            color: #333;
        }

        .progress {
            width: 100%;
            height: 4px;
            background-color: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Tech Task Solver</h1>
    </div>

    <button id="analyzeBtn" class="analyze-btn">Analyze the page</button>

    <div class="progress" id="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="status" class="status"></div>

    <a href="#" id="optionsLink" class="options-link">Extension Options</a>

    <script src="popup.js"></script>
</body>
</html>
